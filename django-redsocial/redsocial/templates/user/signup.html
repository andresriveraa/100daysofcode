{% extends "user/base.html" %}
{% block head_content %}
<title>sing in</title>
{% endblock %}
{% block container %}
    {% if errorsignup %}
        <p style="color : red" > {{errorsignup}} </p>
    {% endif %}

    <form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
        <input id="username" placeholder="Usernam" type="text" name="username">
        <input id="password" placeholder="Password" type="password" name="password">
        <input id="passwordconfirm" placeholder="Password confirm" type="password" name="passwordconfirm">
        <input id="firstname" placeholder="first name" type="text" name="firstname">
        <input id="lastname" placeholder="last name" type="text" name="lastname">
        <input id="email" placeholder="email adress" type="text" name="email">
        <button type="submit"> Registrarse </button>
  </form>
{% endblock %}
